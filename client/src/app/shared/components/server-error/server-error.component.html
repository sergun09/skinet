<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Erreur serveur</h1>
    @if(error){
        <h5 class="text-red-600">Erreur: {{error.message}}</h5>
        <p class="font-bold mb-2">Erreur du serveur pas du client</p>
        <h5 class="text-lg font-semibold mb-2">Stack Trace</h5>
        <mat-card class="p-4 bg-white">
            <code class="block whitespace-pre-wrap">{{error.detail}}</code>
        </mat-card>
        
    }
</div>
