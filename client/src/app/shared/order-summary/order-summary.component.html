<div class="mx-auto-max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border-gray-200 bg-gray-100 shadow-lg p-5">
        <p class="text-xl font-semibold">Résumé de la commande</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Total des achats</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.subTotal | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Remise</dt>
                    <dd class="font-medium text-green-400">-{{cartService.totals()?.discount | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Frais de livraison</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping | currency}}</dd>
                </dl>
            </div>
            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                <dt class="font-medium text-gray-500">Total</dt>
                <dd class="font-medium text-gray-900">{{cartService.totals()?.total | currency}}</dd>
            </dl>

        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-flat-button>Paiement</button>
            <button routerLink="/shop" mat-button>Continuer mes achats</button>
        </div>
    </div>

    <section class="space-y-4 rounded-lg border border-gray-200 bg-gray-100 shadow-lg">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                Avez-vous un coupon ?
            </label>
            <mat-form-field appearance="outline">
                <mat-label>Coupon</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button mat-flat-button>Appliquer le coupon</button>
        </form>
    </section>  
</div>
