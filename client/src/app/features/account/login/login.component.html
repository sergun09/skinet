<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Connexion</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" placeholder="test@exemple.com" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Mot de Passe</mat-label>
            <input formControlName="password" type="password" placeholder="Mot de Passe" matInput>
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Se Connecter</button>
    </form>
</mat-card>
