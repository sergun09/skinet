<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-gray-100">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Inscription</h1>
        </div>
        <app-text-input label="PrÃ©nom" formControlName="firstName"></app-text-input>
        <app-text-input label="Nom" formControlName="lastName"></app-text-input>
        <app-text-input label="Email" formControlName="email"></app-text-input>
        <app-text-input label="Mot de passe" formControlName="password"></app-text-input>

        @if (validationErrors?.length != 0) {
            <div class="mb-3 p-4 bg-red-300">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        @if(isPasswordError()){
                            <li>{{translatePasswordErrors(error)}}</li>
                        } @else {
                            <li>{{error}}</li>
                        }
                    }
                </ul>
            </div>
        }
        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">Inscription</button>
    </form>
</mat-card>
