<div class="w-full">
    <mat-radio-group [value]="cartService.selectedDelivery()?.id" (change)="updateDeliveryMethod($event.value)" class="grid grid-cols-2 gap-4">
        @for (deliveryMethod of checkoutService.deliveryMethods; track deliveryMethod.id) {
            <label class="p-3 border border-gray-400 cursor-pointer w-full h-full hover:bg-purple-100">
                <mat-radio-button [checked]="cartService.selectedDelivery() === deliveryMethod" class="w-full h-full" [value]="deliveryMethod">
                    <div class="flex flex-col w-full h-full">
                        <strong>{{deliveryMethod.shortName}} - {{deliveryMethod.price | currency}}</strong>
                        <span class="text-sm">{{deliveryMethod.description}}</span>
                    </div>
                </mat-radio-button>
            </label>
        }
    </mat-radio-group>
</div>
