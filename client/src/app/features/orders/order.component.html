<div class="mx-auto mt-32">
    <h2 class="font-semibold text-2xl mb-6 text-center">Mes commandes</h2>
    <div class="flex flex-col">
        <div class="w-full">
            <table class="min-w-full divide-y divide-gray-400 cursor-pointer">
                <thead class="bg-slate-200"> 
                    <tr class="uppercase text-gray-600 text-sm">
                        <th class="text-center px-6 py-3">Commande</th>
                        <th class="text-left">Date</th>
                        <th class="text-left">Total</th>
                        <th class="text-left">Statut</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-400">
                    @for (order of orders; track order.id) {
                        <tr routerLink="/orders/{{order.id}}" class="hover:bg-gray-200">
                            <th class="px-6 py-3"># {{order.id}}</th>
                            <td>{{order.orderDate | date:'medium'}}</td>
                            <td>{{order.total |currency}}</td>
                            <td>{{order.orderStatus}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
