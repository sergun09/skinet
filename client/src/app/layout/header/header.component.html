<h3 class="border-b p-3 w-full shadow-lg max-h-20 fixed top-0 z-50 bg-white">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img routerLink="/" src="/images/logo.png" alt="logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Accueil</a>
            <a routerLink="/shop" routerLinkActive="active">Magasin</a>
            <a routerLink="/test-error" routerLinkActive="active">Erreur</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a routerLink="/cart" routerLinkActive="active" matBadge="{{cartService.itemCount()}}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Connexion</button>
            <button mat-stroked-button>Inscription</button>
        </div>
    </div>

</h3>

@if (BusyService.loading) {
    <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
